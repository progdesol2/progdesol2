<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 bg-light-dark">
        <!--begin::Title-->
        <div class="card-title">
            <h3 class="m-0">Add Special Offer</h3>
        </div>
        <h3 class="card-title align-items-start flex-column">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-warning">Cancel</button>
              </div>
              
        </h3>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6">
                <form autocomplete="off">
                    <div class="row mb-4">
                        <div class="col-lg-6 fv-row">
                            <div class="mt-4">
                                <label for="formFile" class="form-label">Upload Image</label>
                                <input class="form-control" type="file" id="formFile">
                              </div>
                        </div> 
                        <div class="col-lg-6 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Special Offer</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">ConsumerLoanType</option>
                                <option value="2">Department</option>
                                <option value="3">DocType</option>
                                <option value="4">EmplContract</option>
                                <option value="5">FilingPlace</option>
                                <option value="6">FilingTag</option>
                                <option value="7">Occupation</option>
                            </select>
                        </div>
                                               
                    </div>
                    <div class="row mb-4">                   
                        
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Start Date
                                </span></label>
                            <input type="date" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">End Date
                                </span></label>
                            <input type="date" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Amount
                                </span></label>
                            <input type="number" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                    </div>
                   
                </form>
            </div>
            <!--end::Row-->
        </div>
        <!-- <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"dateOfBirth"' [maxDate]="maxDate"></app-date-input> -->
       
    </div>
    
</div>
