<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panel1bgColor">
        <!--begin::Title-->
        <div class="card-title">
            <h3 class="m-0 text-white">Add Incoming Letter</h3>
        </div>
        <h3 class="card-title align-items-start flex-column">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-warning">Cancel</button>
                <button type="button" class="btn btn-light-dark" routerLink="/communication/incoming-letter-details" routerLinkActive="active" >Back</button>
                <button type="button" class="btn btn-success">Print Label</button>  
            </div>
              
        </h3>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6">
                <form autocomplete="off">
                    <div class="row mb-4">
                        <div class="col-lg-6 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Letter Type</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">Type 1</option>
                                <option value="2">Type 2</option>
                                <option value="3">Type 3</option>
                            </select>
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Document Date
                                </span></label>
                            <input type="date" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>                        
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Sender / Receiver Party</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">Type 1</option>
                                <option value="2">Type 2</option>
                                <option value="3">Type 3</option>
                            </select>
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Representative
                                </span></label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Approved By</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Date
                                </span></label>
                            <input type="date" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>                        
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Filed At</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Description
                                </span></label>
                            
                            <textarea class="form-control form-control-lg  mb-3 mb-lg-0"></textarea>
                        </div>                        
                    </div>
                    <div class="row mb-4">                        
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Search Tags
                                </span></label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>                        
                    </div>
                </form>
            </div>
            <!--end::Row-->
        </div>
        <!-- <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"dateOfBirth"' [maxDate]="maxDate"></app-date-input> -->
       
    </div>
    <!--end::Tab content-->
    
</div>
