<!-- TO GET FORM ID AND SETTINGUP LANGAUGE. -->
<input type="hidden" #ImportEmployeeMonthlyPayment name="ImportEmployeeMonthlyPayment" value="ImportEmployeeMonthlyPayment">
<div class="card mb-5 mb-xl-10" *ngFor="let label of formtileHd$ | async ; let i = index">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panel2bgColor">
        <!--begin::Title-->
        <div class="card-title">
            <h3 class="m-0 ArFontStyle" lang="AR-SA" id="lblHeader">{{label.headerName}}</h3>
        </div>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div>
        
    </div>
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6">
                <form autocomplete="off">
                    <div class="row mb-4">     
                        <div class="col-lg-6 fv-row">
                            <div class="mt-4">
                                <label class="form-label ArFontStyle" lang="AR-SA"  id="lblPeriod"> {{label.formTitleDTLanguage[1].title}} </label>
                                <input class="form-control" type="date">
                              </div>
                        </div>                  
                        <div class="col-lg-6 fv-row">
                            <div class="mt-4">
                                <label for="formFile" class="form-label ArFontStyle" lang="AR-SA" id="dataPeriod"> {{label.formTitleDTLanguage[2].title}} </label>
                                <input class="form-control" type="file" id="formFile">
                                
                              </div>
                        </div>
                    </div>                  
                </form>
            </div>
            <!--end::Row-->
        </div>

    </div>
    <!--end::Tab content-->
    <div class="card-footer d-flex justify-content-end py-6 px-9 ">
        <button type="button" class="btn btn-primary float-right ArFontStyle" lang="AR-SA">{{label.formTitleDTLanguage[3].title}}
        </button>

    </div>
</div>
