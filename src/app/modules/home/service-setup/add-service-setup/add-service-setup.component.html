<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panelBgColor1">
        <!--begin::Title-->
        <div class="card-title">
            <h3 class="m-0">Service Setup</h3>
        </div>
        <h3 class="card-title align-items-start flex-column">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-warning">Cancel</button>
                <button type="button" class="btn btn-light-dark" routerLink="/service-setup/service-setup-details" routerLinkActive="active" >Back</button>
              </div>
              
        </h3>
        <!--end::Title-->

    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6">
                <form  (ngSubmit)="addServiceSetup()" autocomplete="off">
                    <div class="row mb-6">
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Service ID
                                </span></label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0 readonly">
                        </div>
                    </div>
                    <div class="row mb-6">
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Service Name English
                                </span></label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" />
                        </div>
                        <div class="col-lg-6 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6"><span class="">Arabic</span></label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" readonly
                                name="nameInArabic" />
                        </div>
                    </div>
                    <div class="row mb-0">
                        <!--begin::Label-->
                        <div class="col-lg-1 d-flex align-items-center">
                            <div class="form-check form-check-solid form-switch fv-row">
                                <input class="form-check-input w-45px h-30px" type="checkbox" id="allowmarketing"
                                    checked="checked">
                                <label class="form-check-label" for="allowmarketing"></label>
                            </div>
                        </div>
                        <!--begin::Label-->
                        <!--begin::Label-->
                        <label class="col-lg-11 col-form-label fw-bold fs-6">Allowed Non Employes</label>
                        <!--begin::Label-->
                    </div>

                    <div class="row mb-6">
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Service Type</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">Service Type 1</option>
                                <option value="2">Service Type 2</option>
                                <option value="3">Service Type 3</option>
                            </select>
                        </div>
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Minimum Month Of
                                    Services</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                            </select>
                        </div>
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Minimum Installment</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">0</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6"><span class="">Maximum Installment</span></label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">6</option>
                                <option value="3">7</option>
                                <option value="3">8</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-6">
                        <!--begin::Label-->
                        <div class="col-lg-1 d-flex align-items-center">
                            <div class="form-check form-check-solid form-switch fv-row">
                                <input class="form-check-input w-45px h-30px" type="checkbox" id="allowmarketing"
                                    checked="checked">
                                <label class="form-check-label" for="allowmarketing"></label>
                            </div>
                        </div>
                        <!--begin::Label-->
                        <!--begin::Label-->
                        <label class="col-lg-5 col-form-label fw-bold fs-6">Allow to be Frozen </label>
                        <!--begin::Label-->
                        <!--begin::Label-->
                        <div class="col-lg-1 d-flex align-items-center">
                            <div class="form-check form-check-solid form-switch fv-row">
                                <input class="form-check-input w-45px h-30px" type="checkbox" id="allowmarketing"
                                    checked="checked">
                                <label class="form-check-label" for="allowmarketing"></label>
                            </div>
                        </div>
                        <!--begin::Label-->
                        <!--begin::Label-->
                        <label class="col-lg-5 col-form-label fw-bold fs-6">Previous Employments </label>
                        <!--begin::Label-->
                    </div>
                    <div class="row mb-6">
                        <!--begin::Label-->
                        <div class="col-lg-1 d-flex align-items-center">
                            <div class="form-check form-check-solid form-switch fv-row">
                                <input class="form-check-input w-45px h-30px" type="checkbox" id="allowmarketing"
                                    checked="checked">
                                <label class="form-check-label" for="allowmarketing"></label>
                            </div>
                        </div>
                        <!--begin::Label-->
                        <!--begin::Label-->
                        <label class="col-lg-5 col-form-label fw-bold fs-6"> % Allow Discount in </label>
                        <!--begin::Label-->
                        <!--begin::Label-->
                        <div class="col-lg-1 d-flex align-items-center">
                            <div class="form-check form-check-solid form-switch fv-row">
                                <input class="form-check-input w-45px h-30px" type="checkbox" id="allowmarketing"
                                    checked="checked">
                                <label class="form-check-label" for="allowmarketing"></label>
                            </div>
                        </div>
                        
                        <!--begin::Label-->
                        <!--begin::Label-->
                        <label class="col-lg-5 col-form-label fw-bold fs-6">Installment Can Bypassed </label>
                        <!--begin::Label-->
                    </div>
                </form>
            </div>
            <!--end::Row-->
        </div>

    </div>
    <!--end::Tab content-->
</div>
